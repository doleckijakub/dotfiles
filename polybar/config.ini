[colors]
trans = #00000000
background = #181818
foreground = #ffffff
accent1 = #bb3d43
accent2 = #86b3bd
module-bg = #181818
corner-bg = ${colors.module-bg}

[bar/top]
wm-restack = bspwm
monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 31
radius = 0
background = ${colors.trans}
foreground = ${colors.foreground}
border-size = 5
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "Symbols Nerd Font:size=16;2"
font-2 = "Symbols Nerd Font:size=23;5"
font-3 = "Untitled1:size=16;3"
override-redirect = false
bottom = false
modules-left = left-corner bspwm pacman right-corner
modules-center = left-corner clock right-corner
modules-right = left-corner network right-corner
enable-ipc = true

[bar/bottom]
wm-restack = bspwm
monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 31
radius = 0
background = ${colors.trans}
foreground = ${colors.foreground}
border-size = 5
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0
font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "Symbols Nerd Font:size=16"
font-2 = "Symbols Nerd Font:size=23;5"
override-redirect = false
bottom = true
modules-left = left-corner xwindow right-corner
modules-center = left-corner cpu filesystem memory temperature right-corner
modules-right = left-corner battery wireplumber right-corner
enable-ipc = true

[module/left-corner]
type = custom/text
content = ""
content-foreground = ${colors.corner-bg}
content-background = ${colors.trans}
content-padding = 0
content-margin = 0
content-font = 3

[module/right-corner]
type = custom/text
content = ""
content-foreground = ${colors.corner-bg}
content-background = ${colors.trans}
content-padding = 0
content-margin = 0
content-font = 3

[module/bspwm]
type = internal/bspwm
label-focused = " %name% "
label-occupied = " %name% "
label-urgent = " %name% "
label-empty = " %name% "
label-focused-background = ${colors.accent2}
label-focused-foreground = #000000
label-empty-background = ${colors.module-bg}
label-occupied-background = ${colors.module-bg}
label-occupied-foreground = ${colors.accent2}
label-urgent-background = ${colors.accent1}
format-background = ${colors.module-bg}
format-margin = 0

[module/pacman]
type = custom/script
exec = cat /var/log/checkupdates.log | wc -l
interval = 10
label = %{F#ff0}%{T4} < %{F#fff} %output%
label-foreground = ${colors.accent2}
format-background = ${colors.module-bg}
format-padding = 2
format-margin = 0

[module/clock]
type = internal/date
interval = 1
date = "%Y-%m-%d"
time = "%H:%M:%S"
label =  %{F#fff} %time%
label-foreground = ${colors.accent1}
format-background = ${colors.module-bg}
format-padding = 2
format-margin = 0

[module/network]
type = internal/network
interface = wlan0
interface-type = wired
label-connected = "⇓%{F#fff}%downspeed:9%   %{F#86b3bd}⇑%{F#fff}%upspeed:9%"
format-connected-foreground = ${colors.accent2}
format-connected-background = ${colors.module-bg}
label-disconnected =   Offline
format-disconnected-foreground = ${colors.accent2}
format-disconnected-background = ${colors.module-bg}
format-padding = 2
format-margin = 0

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 40
label-foreground = ${colors.accent2}
format-background = ${colors.module-bg}
format-padding = 2
format-margin = 0

[module/cpu]
type = internal/cpu
interval = 2
format =  %{F#fff} <label>
format-foreground = ${colors.accent1}
label = %percentage:2%%
format-background = ${colors.module-bg}
format-padding = 2
format-margin = 0

[module/memory]
type = internal/memory
interval = 2
format =  %{F#fff} <label>
format-foreground = ${colors.accent1}
label = %used% / %total% (+ %swap_used% / %swap_total%)
format-background = ${colors.module-bg}
format-padding = 2
format-margin = 0

[module/filesystem]
type = internal/fs
interval = 60
mount-0 = /
label-mounted =  %{F#fff} %used% / %total%
label-mounted-foreground = ${colors.accent1}
format-mounted-background = ${colors.module-bg}
format-padding = 2
format-margin = 0

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 75
format = " %{F#fff}<label>  "
format-foreground = ${colors.accent1}
label = %temperature-c%
format-background = ${colors.module-bg}
format-margin = 0

[module/battery]
type = internal/battery
full-at = 100
low-at = 15
battery = BAT0
adapter = ADP1
poll-interval = 2
time-format = %H:%M

format-discharging-background = ${colors.background}
label-discharging = %percentage%%
format-discharging = %{F#bb3d43}<animation-discharging>   %{F#fff}<label-discharging>
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 300

format-charging-background = ${colors.background}
label-charging = %percentage%%
format-charging = %{F#86b3bd}<animation-charging>   %{F#fff}<label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 500

format-full-background = ${colors.background}
label-full = %percentage%%
format-full = %{F#0d4}   %{F#fff}<label-full>

format-low-background = ${colors.background}
label-low = %percentage%%
format-low = %{F#FF0}<animation-low>   %{F#FFF}<label-low>
animation-low-0 = !
animation-low-1 = !!
animation-low-2 = !!!
animation-low-3 = !!!!
animation-low-4 = !!!
animation-low-5 = !!
animation-low-framerate = 20

[module/wireplumber]
type = custom/script
exec = pamixer --get-volume
interval = 1
label = "   %{F#fff}%output%%"
label-foreground = ${colors.accent2}
format-background = ${colors.module-bg}
format-padding = 2
format-margin = 0

[module/tray]
type = internal/tray
tray-size = 100%
tray-position = right
tray-background = ${colors.module-bg}
